<main class="profile-container">
    <header class="profile-header">
        <img loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/b301227846da88b7c231a16c72d2fc5a27fbfe0780654d2647f30295038194e7?placeholderIfAbsent=true&apiKey=e267c502494249909854f49fe1d37e24"
            alt="Profile icon" class="profile-icon" />
        <h1 class="profile-title">Profile</h1>
    </header>

    <section class="account-section">
        <h2 class="section-title">My Account</h2>
        <nav class="account-navigation">
            <button class="nav-item" routerLink="/edit-details" tabindex="0">
                <span>Edit my details</span>
                <img loading="lazy"
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/b12692e375e41fc104c8131ab09722c4d232e82a190b0472ac6f006911b458ac?placeholderIfAbsent=true&apiKey=e267c502494249909854f49fe1d37e24"
                    alt="" class="nav-icon" />
            </button>
            <button class="nav-item" routerLink="/change-password" tabindex="0">
                <span>Change Password</span>
                <img loading="lazy"
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/b12692e375e41fc104c8131ab09722c4d232e82a190b0472ac6f006911b458ac?placeholderIfAbsent=true&apiKey=e267c502494249909854f49fe1d37e24"
                    alt="" class="nav-icon" />
            </button>
            <button class="nav-item" routerLink="/help" tabindex="0">
                <span>Help</span>
                <img loading="lazy"
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/b12692e375e41fc104c8131ab09722c4d232e82a190b0472ac6f006911b458ac?placeholderIfAbsent=true&apiKey=e267c502494249909854f49fe1d37e24"
                    alt="" class="nav-icon" />
            </button>
        </nav>
    </section>

    <section class="settings-section">
        <h2 class="section-title">Settings</h2>
        <nav class="settings-navigation">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="item nav-item">
                    Personalised Recommendations
                    <label></label>
                    <mat-slide-toggle formControlName="personalizedRecommendations">
                    </mat-slide-toggle>
                </div>
                <div class="item nav-item">
                    Promotional Emails
                    <label></label>
                    <mat-slide-toggle formControlName="promotionalEmails">
                    </mat-slide-toggle>
                </div>
                <div class="item nav-item">
                    Email Receipts
                    <label></label>
                    <mat-slide-toggle formControlName="emailReceipts">
                    </mat-slide-toggle>
                </div>


            </form>
        </nav>
    </section>

    <button class="logout-button" (click)="logout()" tabindex="0">Log out</button>
</main>
